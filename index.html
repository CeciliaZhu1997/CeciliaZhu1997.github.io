---
layout: default
---

<div class="search-container">
  <input type="text" id="search-input" placeholder="search blog posts..." style="width: 90%; height: 35px; color: #333; background-color: rgba(227,231,236,.2); line-height: 35px; padding: 0px 16px; border: 1px solid #c0c0c0; font-size: 16px; font-weight: bold; border-radius: 17px; outline: none; box-sizing: border-box; box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);">
  <ul id="results-container"></ul>
</div>

<script src="{{ site.baseurl }}/js/simple-jekyll-search.min.js"></script>

<script>
  window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<li><a href="{url}?query={query}" title="{desc}">{title}</a></li>',
    noResultsText: 'No results found',
    limit: 10,
    fuzzy: false,
    exclude: ['Welcome']
  });
</script>

<div class="about-content">
  {% include about.md %}
</div>

<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<div align="center">
  <span id="busuanzi_container_site_pv" style="font-family:Consolas;color:Silver;font-size:12px;">
    View: <span id="busuanzi_value_site_pv" style="font-family:Consolas;color:Silver;font-size:12px;"></span>
  </span>
  <span id="busuanzi_container_site_uv" style="font-family:Consolas;color:Silver;font-size:12px;">

  </span>
</div>
